<!DOCTYPE html>
<html lang="fr">
<html>
 <head>
  <meta charset="UTF-8">
  <title>Codage de calculatrice</title>
  <link rel="stylesheet" href="Calculatrice.css">  
 </head>
 <body>
  <div id="calculatrice">
   <div class="header">
      <div><li>ARMDAR</li></div>
      <div><li>BT800</li></div>
      <div><li>PROGRAMATOR Calculator</li></div>
      <div> <li>ALL SCREAN</li></div>
   </div>
   <input type="text" maxlength="" placeholder="0" id="InputBox">
   <div class="unepar">
     <div class="designation">
        <div class="drg">DRG</div>
        <div class="power">POWER</div>
    </div>
    <div class="gran-fonction">
        <div class="fonc1">
            <button class="second-fonc">2Fn</button>
            <button class="unit-fonc">DRG</button>
        </div>
        <div class="fonc2">
            <button class="off">OFF</button>
            <button class="one">ON/C</button>
        </div>
    </div>
    <div class="fonction-generale">
        <button>hyp</button>
        <button>sin</button>
        <button>cos</button>
        <button>tan</button>
        <button>F-E</button>
        <button>CE</button>
        <button>&#x27BA;DEG</button>
        <button>In</button>
        <button>log</button>
        <button>a</button>
        <button>b</button>
        <button>&#x27BA;</button>
        <button>EXP</button>
        <button>y^x</button>
        <button>√</button>
        <button>x^2</button>
        <button>(</button>
        <button>)</button>
        <button>∏</button>
        <button>M+</button>
    </div>
    <div class="lestouhes-etfonction">
        <div class="touche">
            <div>
             <button id="S">7</button>
             <button id="H">8</button>
             <button id="N">9</button>
             <button id="operator">*</button>
            </div>
            <div>
             <button id="Q">4</button>
             <button id="C">5</button>
             <button id="Si">6</button>
             <button id="operator">-</button>
            </div>
            <div>
             <button id="U">1</button>
             <button id="D">2</button>
             <button id="T">3</button>
             <button id="operator">+</button>
            </div>
            <div>
             <button id="Z2">rad</button>
             <button id="Z">0</button>
             <button id="P">.</button> 
             <button id="aqualBtn">=</button>
            </div>
         </div>
         <div class="autres-fonctions">   
            <button id="operator">AC</button>
            <button id="operator">DEL</button>
            <button id="operator">%</button>
            <button id="operator">/</button>
         </div>
        </div>

    </div>

   <script src="Calculatrice.js"></script>
  </div>
 </body> 
</html>
